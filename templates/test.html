<!DOCTYPE HTML>
<html>

    <script type="text/javascript" src="../{% get_static_prefix %}js/knockout.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            var json = {
                    objects:[
                        {
                            id: 112,
                            type: "face",
                            photo_id: 111,
                        },
                        {
                            id: 222,
                            type: "item",
                            photo_id: 222,

                        {

                        },
                    ],
                    new_object:{
                        id: 112,
                        type: "face",
                        photo_id: 112
                    },
                    view: "front", //или back,
            };
            $.get(
                '/proxy/fitting_room/looks/imposition',
                {
                    action: 'get_data',
                    json: ko.toJSON(json) ,
                    
                },
                function(data){
                    console.log(data)
                    s("div#request").html(data);
                }
            );
                
        });
    </script>  
</head>
<body>
    <div id="request">Сюда должне прийти ответ</div>
